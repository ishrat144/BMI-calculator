<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>BMI</title>
    </head>
    <body>
        <div class="form_header">
            <h1>BMI Calculator</h1>
        </div>
        <form action="" onsubmit="return false">
        <input type="text" placeholder="Enter wieght in Kg" id="weight"  required>
        <input type="text" placeholder="Enter height in feet" id="height" required>
        <button id="cal">Check BMI</button>
        <input type="text" id="result" placeholder="Result" readonly>
    </form>
    <div class="form_footer">
        <p>A healthy BMI ranges between 19 & 25</p>
    </div>
    <script type="text/javascript" src="index.js"></script>
    </body>
</html>
